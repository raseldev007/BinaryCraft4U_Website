<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart â€” Binary Craft</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <style>
        body {
            background: var(--bg-primary);
            font-family: var(--font-primary);
            color: var(--text-primary);
        }

        .cart-page-layout {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar - Same as Dashboard */
        .dash-sidebar {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-right: 1px solid var(--border);
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 280px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
        }

        .sidebar-header {
            padding: 32px 24px;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text-primary);
        }

        .sidebar-logo-icon {
            width: 42px;
            height: 42px;
            background: var(--grad-primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 900;
            box-shadow: var(--shadow-glow);
        }

        .sidebar-logo-name {
            font-family: var(--font-heading);
            font-weight: 800;
            font-size: 18px;
            letter-spacing: -0.02em;
        }

        .sidebar-logo-sub {
            font-size: 11px;
            color: var(--primary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .sidebar-user {
            margin: 24px 16px;
            padding: 16px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sidebar-avatar {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: var(--grad-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 700;
            color: #fff;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
        }

        .sidebar-nav {
            flex: 1;
            padding: 0 16px;
            overflow-y: auto;
        }

        .sidebar-section {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            padding: 20px 12px 10px;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: var(--radius-sm);
            font-size: 14px;
            font-weight: 500;
            transition: var(--transition-fast);
            margin-bottom: 4px;
        }

        .sidebar-link i {
            width: 20px;
            font-size: 16px;
            text-align: center;
            opacity: 0.7;
        }

        .sidebar-link:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }

        .sidebar-link.active {
            background: var(--primary-glow);
            color: var(--primary);
            font-weight: 600;
        }

        .sidebar-footer {
            padding: 20px 16px;
            border-top: 1px solid var(--border);
        }

        /* Main Content */
        .cart-main {
            margin-left: 280px;
            flex: 1;
            padding: 40px;
            max-width: 1400px;
        }

        .cart-main h1 {
            font-family: var(--font-heading);
            font-size: 32px;
            font-weight: 800;
            letter-spacing: -0.02em;
            margin-bottom: 32px;
        }

        .cart-layout {
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 32px;
            align-items: flex-start;
        }

        /* Cart Content */
        .cart-items-wrapper {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            overflow: hidden;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .cart-head {
            padding: 24px 32px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .cart-head h3 {
            font-family: var(--font-heading);
            font-size: 18px;
            font-weight: 700;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 24px;
            padding: 24px 32px;
            border-bottom: 1px solid var(--border);
            transition: var(--transition);
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .cart-item-img {
            width: 80px;
            height: 80px;
            border-radius: 16px;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            border: 1px solid var(--border);
            flex-shrink: 0;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .cart-item-type {
            font-size: 12px;
            color: var(--primary);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
        }

        .cart-item-price {
            font-family: var(--font-heading);
            font-size: 20px;
            font-weight: 800;
            color: var(--text-primary);
        }

        .qty-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--bg-secondary);
            padding: 6px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .qty-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: var(--transition-fast);
        }

        .qty-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .qty-val {
            font-weight: 700;
            font-size: 14px;
            min-width: 24px;
            text-align: center;
        }

        .item-del {
            color: var(--text-muted);
            cursor: pointer;
            font-size: 18px;
            transition: var(--transition-fast);
            padding: 8px;
        }

        .item-del:hover {
            color: var(--danger);
            transform: scale(1.1);
        }

        /* Summary Card */
        .summary-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 32px;
            position: sticky;
            top: 40px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .summary-card h3 {
            font-family: var(--font-heading);
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 24px;
        }

        .summary-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .summary-total {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            font-family: var(--font-heading);
            font-size: 24px;
            font-weight: 800;
            color: var(--primary);
        }

        .promo-input-group {
            display: flex;
            gap: 8px;
            margin: 24px 0;
        }

        .empty-state {
            text-align: center;
            padding: 80px 40px;
        }

        .empty-state i {
            font-size: 64px;
            color: var(--border);
            margin-bottom: 24px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .dash-sidebar {
                width: 80px;
            }

            .sidebar-logo-name,
            .sidebar-logo-sub,
            .sidebar-link span,
            .sidebar-section {
                display: none;
            }

            .sidebar-user {
                display: none;
            }

            .cart-main {
                margin-left: 80px;
            }
        }

        @media (max-width: 900px) {
            .cart-layout {
                grid-template-columns: 1fr;
            }

            .summary-card {
                position: static;
            }
        }
    </style>
</head>

<body>
    <div class="cart-page-layout">
        <!-- Sidebar -->
        <aside class="dash-sidebar" id="sidebar">
            <div class="sidebar-header">
                <a href="index.html" class="sidebar-logo">
                    <div class="sidebar-logo-icon">BC</div>
                    <div>
                        <div class="sidebar-logo-name">Binary Craft</div>
                        <div class="sidebar-logo-sub">User Panel</div>
                    </div>
                </a>
            </div>
            <div class="sidebar-user" id="sidebar-user">
                <div class="sidebar-avatar" id="sidebar-avatar">?</div>
                <div>
                    <div class="sidebar-user-name" id="sidebar-name">Loading...</div>
                    <div class="sidebar-user-email" id="sidebar-email">...</div>
                </div>
            </div>
            <nav class="sidebar-nav">
                <div class="sidebar-section">Main</div>
                <a href="dashboard.html" class="sidebar-link"><i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span></a>
                <a href="profile.html" class="sidebar-link"><i class="fas fa-user"></i> <span>My Profile</span></a>
                <a href="cart.html" class="sidebar-link active"><i class="fas fa-shopping-cart"></i>
                    <span>Cart</span></a>
                <div class="sidebar-section">Orders</div>
                <a href="order-history.html" class="sidebar-link"><i class="fas fa-box"></i> <span>Order
                        History</span></a>
                <div class="sidebar-section">Account</div>
                <a href="profile.html#security" class="sidebar-link"><i class="fas fa-lock"></i> <span>Change
                        Password</span></a>
                <a href="index.html" class="sidebar-link"><i class="fas fa-globe"></i> <span>Visit Website</span></a>
                <div class="sidebar-section">Other</div>
                <a href="services.html" class="sidebar-link"><i class="fas fa-cogs"></i> <span>Browse
                        Services</span></a>
                <a href="products.html" class="sidebar-link"><i class="fas fa-store"></i> <span>Browse
                        Products</span></a>
            </nav>
            <div class="sidebar-footer">
                <button class="btn btn-danger btn-sm" style="width:100%;justify-content:center" onclick="Auth.logout()">
                    <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="cart-main">
            <div class="cart-header-row">
                <h1>Shopping Cart <span id="item-count-title"
                        style="color: var(--text-muted); font-size: 18px; font-weight: 400;"></span></h1>
            </div>

            <div class="cart-layout">
                <div class="cart-items-wrapper">
                    <div class="cart-head">
                        <h3><i class="fas fa-shopping-bag" style="margin-right: 10px; color: var(--primary);"></i> Your
                            Items</h3>
                        <button class="btn btn-outline btn-sm" onclick="clearCart()">Clear All</button>
                    </div>
                    <div id="cart-items-list">
                        <div style="display:flex;justify-content:center;padding:60px">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>

                <div class="summary-card">
                    <h3>Order Summary</h3>
                    <div class="summary-line">
                        <span>Subtotal</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-line">
                        <span>Taxes (Included)</span>
                        <span>$0.00</span>
                    </div>
                    <div class="summary-line">
                        <span>Discount</span>
                        <span style="color: var(--success)">-$0.00</span>
                    </div>
                    <div class="summary-total">
                        <span>Total</span>
                        <span id="total">$0.00</span>
                    </div>

                    <div class="promo-input-group">
                        <input type="text" class="form-input" id="coupon-input" placeholder="Promo code" />
                        <button class="btn btn-outline btn-sm" onclick="applyCoupon()">Apply</button>
                    </div>

                    <button class="btn btn-primary btn-lg" style="width:100%; justify-content:center; padding: 18px;"
                        onclick="goCheckout()">
                        <i class="fas fa-shield-alt"></i> Proceed to Checkout
                    </button>

                    <a href="products.html" class="btn btn-outline"
                        style="width:100%; justify-content:center; margin-top:12px; border-color: transparent;">
                        <i class="fas fa-arrow-left"></i> Continue Shopping
                    </a>
                </div>
            </div>
        </main>
    </div>

    <script src="js/api.js?v=2"></script>
    <script src="js/auth.js"></script>
    <script>
        if (!Auth.isLoggedIn()) { window.location.href = 'login.html?redirect=cart.html'; }

        let cartItems = JSON.parse(localStorage.getItem('bc_cart_local') || '[]');

        if (Auth.isLoggedIn()) {
            const user = Auth.getUser();
            document.getElementById('sidebar-name').textContent = user.name;
            document.getElementById('sidebar-email').textContent = user.email;
            document.getElementById('sidebar-avatar').textContent = user.name.charAt(0).toUpperCase();
        } else {
            document.getElementById('sidebar-user').style.display = 'none';
        }

        function renderCart() {
            const list = document.getElementById('cart-items-list');
            const count = cartItems.reduce((s, i) => s + i.qty, 0);
            document.getElementById('item-count-title').textContent = `(${count} item${count !== 1 ? 's' : ''})`;

            if (cartItems.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-shopping-cart"></i>
                        <h3>Your cart is empty</h3>
                        <p style="color:var(--text-muted); margin-bottom: 24px;">Browse our services and products to find what you need.</p>
                        <a href="products.html" class="btn btn-primary">Start Shopping</a>
                    </div>`;
                updateTotals();
                return;
            }

            list.innerHTML = cartItems.map((item, idx) => `
                <div class="cart-item">
                    <div class="cart-item-img">${item.image}</div>
                    <div class="cart-item-info">
                        <div class="cart-item-type">${item.type}</div>
                        <div class="cart-item-name">${item.title}</div>
                        <div class="cart-item-price">$${item.price.toFixed(2)}</div>
                    </div>
                    <div class="qty-controls">
                        <button class="qty-btn" onclick="updateQty(${idx}, -1)"><i class="fas fa-minus" style="font-size:10px"></i></button>
                        <span class="qty-val">${item.qty}</span>
                        <button class="qty-btn" onclick="updateQty(${idx}, 1)"><i class="fas fa-plus" style="font-size:10px"></i></button>
                    </div>
                    <div class="item-total" style="min-width: 80px; text-align: right; font-weight: 800; font-size: 18px;">
                        $${(item.price * item.qty).toFixed(2)}
                    </div>
                    <button class="item-del" onclick="removeItem(${idx})" title="Remove">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            `).join('');
            updateTotals();
        }

        function updateQty(idx, change) {
            cartItems[idx].qty += change;
            if (cartItems[idx].qty < 1) { cartItems.splice(idx, 1); }
            saveCart();
            renderCart();
        }
        function removeItem(idx) { cartItems.splice(idx, 1); saveCart(); renderCart(); showToast('Item removed', 'info'); }
        function clearCart() { cartItems = []; saveCart(); renderCart(); showToast('Cart cleared', 'info'); }
        function saveCart() {
            localStorage.setItem('bc_cart_local', JSON.stringify(cartItems));
            const count = cartItems.reduce((s, i) => s + i.qty, 0);
            localStorage.setItem('bc_cart_count', count);
        }
        function updateTotals() {
            const subtotal = cartItems.reduce((s, i) => s + i.price * i.qty, 0);
            document.getElementById('subtotal').textContent = '$' + subtotal.toFixed(2);
            document.getElementById('total').textContent = '$' + subtotal.toFixed(2);
        }
        function applyCoupon() {
            const code = document.getElementById('coupon-input').value.trim().toUpperCase();
            if (code === 'BINARY10') showToast('Coupon applied! 10% discount ðŸŽ‰', 'success');
            else showToast('Invalid coupon code', 'error');
        }
        function goCheckout() {
            if (!Auth.isLoggedIn()) { showToast('Please login to checkout', 'info'); setTimeout(() => window.location.href = 'login.html?redirect=cart.html', 1500); return; }
            if (cartItems.length === 0) { showToast('Your cart is empty', 'error'); return; }
            window.location.href = 'checkout.html';
        }

        renderCart();
        window.addEventListener('scroll', () => document.getElementById('navbar').classList.toggle('scrolled', window.scrollY > 50));
        document.getElementById('nav-hamburger').addEventListener('click', function () { this.classList.toggle('active'); document.getElementById('nav-links').classList.toggle('open'); });
    </script>
</body>

</html>
