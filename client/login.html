<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login â€” Binary Craft</title>
    <meta name="description" content="Login to your Binary Craft account to access services and products." />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            background: var(--bg-primary);
        }

        .auth-page::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse 60% 60% at 50% 50%, rgba(0, 212, 255, 0.06) 0%, transparent 60%);
            pointer-events: none;
        }

        .auth-box {
            width: 100%;
            max-width: 460px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-xl);
            padding: 48px;
            position: relative;
            z-index: 1;
            box-shadow: var(--shadow-lg);
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-logo a {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .auth-logo-icon {
            width: 52px;
            height: 52px;
            background: var(--grad-primary);
            border-radius: 14px;

            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 900;
            color: #fff;
            box-shadow: var(--shadow-glow);
        }

        .auth-title {
            font-size: 24px;
            font-weight: 800;
            text-align: center;
            margin-bottom: 6px;
        }

        .auth-subtitle {
            text-align: center;
            color: var(--text-muted);
            font-size: 14px;
            margin-bottom: 32px;
        }

        .auth-divider {

            align-items: center;
            gap: 14px;
            margin: 24px 0;
        }

        .auth-divider span {
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .auth-divider p {
            font-size: 12px;
            color: var(--text-muted);
            white-space: nowrap;
        }

        .auth-footer-text {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: var(--text-muted);
        }

        .auth-footer-text a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 14px;
        }

        .input-with-icon .form-input {
            padding-left: 40px;
        }

        .toggle-password {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-muted);
        }

        .toggle-password:hover {
            color: var(--primary);
        }

        .forgot-link {
            float: right;
            font-size: 13px;
            color: var(--primary);
            text-decoration: none;
            margin-top: -4px;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .btn-full {
            width: 100%;
            justify-content: center;
            padding: 14px;
            font-size: 16px;
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo"><img src="images/logo.png" alt="Binary Craft Logo"
                    style="height: 40px; margin-right: 12px;" /></a>
            <div style="display:flex;gap:12px;align-items:center">
                <a href="register.html" class="btn btn-outline btn-sm">Create Account</a>
            </div>
        </div>
    </nav>

    <div class="auth-page">
        <div class="auth-box animate-fadeInUp">
            <div class="auth-logo">
                <a href="index.html">
                    <div class="auth-logo-icon">BC</div>
                </a>
            </div>
            <h2 class="auth-title">Welcome Back</h2>
            <p class="auth-subtitle">Sign in to your Binary Craft account</p>

            <div id="alert-area"></div>

            <form id="login-form" novalidate>
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" class="form-input" id="email" placeholder="your@email.com" required />
                    </div>
                </div>
                <div class="form-group">
                    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
                        <label class="form-label" style="margin:0">Password</label>
                        <a href="forgot-password.html" class="forgot-link">Forgot password?</a>
                    </div>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-input" id="password" placeholder="Enter your password"
                            required />
                        <i class="fas fa-eye toggle-password" id="toggle-pwd" onclick="togglePwd()"></i>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-full" id="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>

            <div class="auth-divider"><span></span>
                <p>or continue with</p><span></span>
            </div>
            <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px">
                <button class="btn btn-outline" onclick="showToast('Social login coming soon!','info')"
                    style="justify-content:center">
                    <i class="fab fa-google"></i> Google
                </button>
                <button class="btn btn-outline" onclick="showToast('Social login coming soon!','info')"
                    style="justify-content:center">
                    <i class="fab fa-facebook-f"></i> Facebook
                </button>
            </div>

            <p class="auth-footer-text">Don't have an account? <a href="register.html">Create one free â†’</a></p>
        </div>
    </div>

    <script src="js/api.js?v=2"></script>
    <script src="js/auth.js"></script>
    <script>
        // Redirect if already logged in
        if (Auth.isLoggedIn()) window.location.href = 'dashboard.html';

        function togglePwd() {
            const inp = document.getElementById('password');
            const icon = document.getElementById('toggle-pwd');
            if (inp.type === 'password') { inp.type = 'text'; icon.className = 'fas fa-eye-slash toggle-password'; }
            else { inp.type = 'password'; icon.className = 'fas fa-eye toggle-password'; }
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('login-btn');
            const alert = document.getElementById('alert-area');
            alert.innerHTML = '';
            if (!email || !password) {
                alert.innerHTML = '<div class="alert alert-danger">Please fill in all fields</div>'; return;
            }
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
            try {
                const data = await API('/auth/login', 'POST', { email, password });
                Auth.setSession(data.token, data.user);
                showToast('Welcome back, ' + data.user.name + '! ðŸŽ‰', 'success');
                const redirect = new URLSearchParams(window.location.search).get('redirect');
                setTimeout(() => window.location.href = redirect || (data.user.role === 'admin' ? 'admin/index.html' : 'dashboard.html'), 1000);
            } catch (err) {
                alert.innerHTML = `<div class="alert alert-danger">${err.message}</div>`;
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
            }
        });
    </script>
</body>

</html>
