<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Craft ‚Äî Digital Products Store</title>
    <meta name="description"
        content="Shop premium IT products, software tools, digital assets, and hosting solutions from Binary Craft." />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <style>
        .products-page {
            padding: 60px 0;
        }

        .products-layout {
            display: grid;
            grid-template-columns: 240px 1fr;
            gap: 32px;
            align-items: start;
        }

        .filter-sidebar {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 24px;
            position: sticky;
            top: 90px;
        }

        .filter-sidebar h3 {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .filter-group-title {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        .filter-group {
            margin-bottom: 20px;
        }

        .filter-group label {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 7px 0;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-secondary);
            transition: var(--transition-fast);
        }

        .filter-group label:hover {
            color: var(--primary);
        }

        .filter-group label input {
            accent-color: var(--primary);
        }

        .products-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .products-grid-3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .product-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            overflow: hidden;
            transition: var(--transition);
        }

        .product-card:hover {
            border-color: var(--border-glow);
            transform: translateY(-4px);
            box-shadow: var(--shadow-glow);
        }

        .product-img {
            height: 180px;
            background: var(--grad-card);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 56px;
            position: relative;
        }

        .product-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-badge-new {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--accent);
            color: #fff;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
        }

        .product-badge-sale {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--danger);
            color: #fff;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
        }

        .product-body {
            padding: 18px;
        }

        .product-cat {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 6px;
        }

        .product-name {
            font-size: 15px;
            font-weight: 700;
            margin-bottom: 6px;
            line-height: 1.3;
        }

        .product-desc {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 14px;
            line-height: 1.5;
        }

        .product-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .product-price {
            font-size: 20px;
            font-weight: 800;
            color: var(--primary);
        }

        .product-old-price {
            font-size: 13px;
            color: var(--text-muted);
            text-decoration: line-through;
            font-weight: 400;
            margin-left: 5px;
        }

        @media(max-width:1000px) {
            .products-layout {
                grid-template-columns: 1fr;
            }

            .filter-sidebar {
                position: static;
            }

            .products-grid-3 {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media(max-width:560px) {
            .products-grid-3 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo"><img src="images/logo.png" alt="Binary Craft Logo"
                    style="height: 40px; margin-right: 12px;" /></a>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="nav-actions" id="nav-auth">
                <a href="cart.html" class="cart-btn"><i class="fas fa-shopping-cart"></i><span class="cart-badge"
                        id="cart-badge" style="display:none">0</span></a>
                <a href="login.html" class="btn btn-outline btn-sm">Login</a>
                <a href="register.html" class="btn btn-primary btn-sm">Get Started</a>
            </div>
            <div class="nav-hamburger" id="nav-hamburger"><span></span><span></span><span></span></div>
        </div>
    </nav>

    <div class="page-hero">
        <div class="container">
            <h1>Digital <span
                    style="background:var(--grad-primary);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text">Products
                    Store</span></h1>
            <p>Premium IT tools, software, and digital products for professionals</p>
            <div class="breadcrumb"><a href="index.html">Home</a><span>/</span><span>Products</span></div>
        </div>
    </div>

    <section class="products-page">
        <div class="container">
            <div class="products-layout">
                <aside class="filter-sidebar">
                    <h3>üîç Filter</h3>
                    <div class="filter-group">
                        <div class="filter-group-title">Category</div>
                        <label><input type="radio" name="cat" value="" checked onchange="filterProducts(this.value)">
                            All Products</label>
                        <label><input type="radio" name="cat" value="template" onchange="filterProducts(this.value)">
                            Templates</label>
                        <label><input type="radio" name="cat" value="software" onchange="filterProducts(this.value)">
                            Software</label>
                        <label><input type="radio" name="cat" value="security" onchange="filterProducts(this.value)">
                            Security</label>
                        <label><input type="radio" name="cat" value="hosting" onchange="filterProducts(this.value)">
                            Hosting</label>
                        <label><input type="radio" name="cat" value="design" onchange="filterProducts(this.value)">
                            Design Assets</label>
                        <label><input type="radio" name="cat" value="tools" onchange="filterProducts(this.value)"> Dev
                            Tools</label>
                    </div>
                    <div class="divider"></div>
                    <div class="filter-group">
                        <div class="filter-group-title">Sort By</div>
                        <select class="form-input" onchange="sortProducts(this.value)">
                            <option value="newest">Newest First</option>
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                            <option value="popular">Most Popular</option>
                        </select>
                    </div>
                    <button class="btn btn-outline btn-sm" style="width:100%;justify-content:center;margin-top:8px"
                        onclick="clearFilters()">Clear Filters</button>
                </aside>

                <div>
                    <div class="products-header">
                        <div><input type="text" class="form-input" id="search-input" placeholder="üîç Search products..."
                                style="width:280px" oninput="searchProducts(this.value)" /></div>
                        <div id="products-count" style="font-size:14px;color:var(--text-muted)"></div>
                    </div>
                    <div class="products-grid-3" id="products-grid"></div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container" style="padding:40px 24px;border-top:1px solid var(--border);text-align:center">
            <p style="color:var(--text-muted);font-size:14px">¬© 2026 <span style="color:var(--primary)">Binary
                    Craft</span>. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/api.js?v=2"></script>
    <script src="js/auth.js"></script>
    <script>
        const PRODUCTS = [
            { id: 'p1', icon: '<i class=\'fas fa-box\'></i>', name: 'Pro Website Template Bundle', cat: 'template', price: 49, oldPrice: 99, desc: '10 premium responsive HTML/CSS templates for business websites.', badge: 'Sale', popular: 95 },
            { id: 'p2', icon: 'üõ°Ô∏è', name: 'SSL Certificate (1 Year)', cat: 'security', price: 29, desc: 'Domain-validated SSL certificate for complete HTTPS security.', popular: 88 },
            { id: 'p3', icon: '<i class=\'fas fa-bolt\'></i>', name: 'VPS Hosting Starter Plan', cat: 'hosting', price: 19, suffix: '/mo', desc: '2 vCPU, 4GB RAM, 80GB NVMe SSD. Perfect for small projects.', popular: 92 },
            { id: 'p4', icon: 'üé®', name: 'UI Kit Pro ‚Äî 500+ Components', cat: 'design', price: 39, oldPrice: 79, desc: 'Complete Figma & HTML design system with 500+ reusable components.', badge: 'Sale', popular: 90 },
            { id: 'p5', icon: 'üîë', name: 'cPanel Web Hosting (1 Year)', cat: 'hosting', price: 59, desc: 'Unlimited bandwidth, 10GB storage, free domain for 1 year.', badge: 'New', popular: 75 },
            { id: 'p6', icon: 'üõ†Ô∏è', name: 'Dev Toolkit Pro', cat: 'tools', price: 35, desc: 'Collection of 50+ developer tools, scripts, and productivity boosters.', popular: 80 },
            { id: 'p7', icon: '<i class=\'fas fa-mobile-alt\'></i>', name: 'React Native Starter Kit', cat: 'software', price: 79, desc: 'Production-ready React Native boilerplate with auth, navigation, and API setup.', badge: 'New', popular: 85 },
            { id: 'p8', icon: '<i class=\'fas fa-chart-bar\'></i>', name: 'Admin Dashboard Template', cat: 'template', price: 29, desc: 'Beautiful dark-themed admin panel template with charts and data tables.', popular: 82 },
            { id: 'p9', icon: '<i class=\'fas fa-robot\'></i>', name: 'AI Chatbot Widget', cat: 'software', price: 99, desc: 'Embed an AI chatbot on any website. GPT-powered with customizable UI.', badge: 'New', popular: 93 },
            { id: 'p10', icon: 'üéØ', name: 'SEO Mega Toolkit', cat: 'tools', price: 45, oldPrice: 89, desc: 'Complete SEO audit tools, keyword research scripts, and rank tracking.', badge: 'Sale', popular: 78 },
            { id: 'p11', icon: '<i class=\'fas fa-lock\'></i>', name: 'Firewall Config Bundle', cat: 'security', price: 39, desc: 'Pre-configured server firewall rules and security scripts for Linux servers.', popular: 70 },
            { id: 'p12', icon: 'üñºÔ∏è', name: 'Icon Pack ‚Äî 2000+ Icons', cat: 'design', price: 19, oldPrice: 39, desc: 'Pixel-perfect SVG icons in 8 styles. For web, apps, and presentations.', badge: 'Sale', popular: 86 },
        ];

        let currentList = [...PRODUCTS];

        function renderProducts(list) {
            const grid = document.getElementById('products-grid');
            document.getElementById('products-count').textContent = `${list.length} product${list.length !== 1 ? 's' : ''} found`;
            if (list.length === 0) { grid.innerHTML = '<div style="text-align:center;padding:60px;color:var(--text-muted);grid-column:1/-1">No products found.</div>'; return; }
            grid.innerHTML = list.map(p => `
        <div class="product-card animate-fadeInUp">
          <div class="product-img">${p.icon}
            ${p.badge === 'New' ? '<span class="product-badge-new">NEW</span>' : ''}
            ${p.badge === 'Sale' ? '<span class="product-badge-sale">SALE</span>' : ''}
          </div>
          <div class="product-body">
            <div class="product-cat">${p.cat.toUpperCase()}</div>
            <div class="product-name">${p.name}</div>
            <div class="product-desc">${p.desc}</div>
            <div class="product-footer">
              <div><span class="product-price">$${p.price}${p.suffix || ''}</span>${p.oldPrice ? `<span class="product-old-price">$${p.oldPrice}</span>` : ''}</div>
              <button class="btn btn-primary btn-sm" onclick="addToCart('${p.id}','${p.name}',${p.price},'${p.icon}')">
                <i class="fas fa-cart-plus"></i>
              </button>
            </div>
          </div>
        </div>
      `).join('');
        }

        function filterProducts(cat) { currentList = cat ? PRODUCTS.filter(p => p.cat === cat) : [...PRODUCTS]; renderProducts(currentList); }
        function sortProducts(by) {
            let list = [...currentList];
            if (by === 'price-low') list.sort((a, b) => a.price - b.price);
            else if (by === 'price-high') list.sort((a, b) => b.price - a.price);
            else if (by === 'popular') list.sort((a, b) => b.popular - a.popular);
            renderProducts(list);
        }
        function searchProducts(q) {
            const list = PRODUCTS.filter(p => p.name.toLowerCase().includes(q.toLowerCase()) || p.desc.toLowerCase().includes(q.toLowerCase()));
            renderProducts(list);
        }
        function clearFilters() {
            document.querySelectorAll('input[name=cat]').forEach(r => r.checked = r.value === '');
            document.getElementById('search-input').value = '';
            currentList = [...PRODUCTS]; renderProducts(PRODUCTS);
        }
        function addToCart(id, name, price, icon) {
            if (!Auth.isLoggedIn()) { showToast('Please login to add to cart', 'info'); setTimeout(() => window.location.href = 'login.html', 1500); return; }
            const cartItems = JSON.parse(localStorage.getItem('bc_cart_local') || '[]');
            const existing = cartItems.find(i => i.id === id);
            if (existing) { existing.qty++; } else { cartItems.push({ id, type: 'product', title: name, price, image: icon, qty: 1 }); }
            localStorage.setItem('bc_cart_local', JSON.stringify(cartItems));
            const count = cartItems.reduce((s, i) => s + i.qty, 0);
            localStorage.setItem('bc_cart_count', count);
            const badge = document.getElementById('cart-badge');
            badge.textContent = count; badge.style.display = 'flex';
            showToast(`"${name}" added to cart! üõí`, 'success');
        }

        renderProducts(PRODUCTS);
        window.addEventListener('scroll', () => document.getElementById('navbar').classList.toggle('scrolled', window.scrollY > 50));
        document.getElementById('nav-hamburger').addEventListener('click', function () { this.classList.toggle('active'); document.getElementById('nav-links').classList.toggle('open'); });
    </script>
</body>

</html>
