<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order History — Binary Craft</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="css/global.css" />
    <style>
        body {
            background: var(--bg-primary);
            font-family: var(--font-primary);
            color: var(--text-primary);
        }

        .dash-layout {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar - Same as Dashboard */
        .dash-sidebar {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-right: 1px solid var(--border);
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 280px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
        }

        .sidebar-header {
            padding: 32px 24px;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text-primary);
        }

        .sidebar-logo-icon {
            width: 42px;
            height: 42px;
            background: var(--grad-primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 900;
            box-shadow: var(--shadow-glow);
        }

        .sidebar-logo-name {
            font-family: var(--font-heading);
            font-weight: 800;
            font-size: 18px;
            letter-spacing: -0.02em;
        }

        .sidebar-logo-sub {
            font-size: 11px;
            color: var(--primary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .sidebar-user {
            margin: 24px 16px;
            padding: 16px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sidebar-avatar {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: var(--grad-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 700;
            color: #fff;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
        }

        .sidebar-nav {
            flex: 1;
            padding: 0 16px;
            overflow-y: auto;
        }

        .sidebar-section {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            padding: 20px 12px 10px;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: var(--radius-sm);
            font-size: 14px;
            font-weight: 500;
            transition: var(--transition-fast);
            margin-bottom: 4px;
        }

        .sidebar-link i {
            width: 20px;
            font-size: 16px;
            text-align: center;
            opacity: 0.7;
        }

        .sidebar-link:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }

        .sidebar-link.active {
            background: var(--primary-glow);
            color: var(--primary);
            font-weight: 600;
        }

        .sidebar-footer {
            padding: 20px 16px;
            border-top: 1px solid var(--border);
        }

        /* Main Content */
        .main {
            margin-left: 280px;
            flex: 1;
            padding: 40px;
            max-width: 1400px;
        }

        .main h1 {
            font-family: var(--font-heading);
            font-size: 32px;
            font-weight: 800;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
        }

        .table-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            overflow: hidden;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: var(--shadow-sm);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: rgba(255, 255, 255, 0.03);
            color: var(--text-muted);
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 16px 24px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 20px 24px;
            font-size: 14px;
            border-bottom: 1px solid var(--border);
            color: var(--text-secondary);
            vertical-align: middle;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        tbody tr:hover td {
            background: rgba(255, 255, 255, 0.01);
        }

        .order-id {
            font-family: var(--font-heading);
            font-weight: 700;
            color: var(--primary);
            letter-spacing: 0.02em;
        }

        .status-pill {
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .status-completed {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }

        .status-processing {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.1);
            color: #f59e0b;
        }

        .status-cancelled {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        .payment-status {
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .dash-sidebar {
                width: 80px;
            }

            .sidebar-logo-name,
            .sidebar-logo-sub,
            .sidebar-link span,
            .sidebar-section {
                display: none;
            }

            .sidebar-user {
                display: none;
            }

            .main {
                margin-left: 80px;
            }
        }

        @media (max-width: 900px) {
            .main {
                padding: 24px;
            }

            .table-card {
                overflow-x: auto;
            }

            table {
                min-width: 800px;
            }
        }
    </style>
</head>

<body>
    <div class="dash-layout">
        <!-- Sidebar -->
        <aside class="dash-sidebar" id="sidebar">
            <div class="sidebar-header">
                <a href="index.html" class="sidebar-logo">
                    <div class="sidebar-logo-icon">BC</div>
                    <div>
                        <div class="sidebar-logo-name">Binary Craft</div>
                        <div class="sidebar-logo-sub">User Panel</div>
                    </div>
                </a>
            </div>
            <div class="sidebar-user" id="sidebar-user">
                <div class="sidebar-avatar" id="sidebar-avatar">?</div>
                <div>
                    <div class="sidebar-user-name" id="sidebar-name">Loading...</div>
                    <div class="sidebar-user-email" id="sidebar-email">...</div>
                </div>
            </div>
            <nav class="sidebar-nav">
                <div class="sidebar-section">Main</div>
                <a href="dashboard.html" class="sidebar-link"><i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span></a>
                <a href="profile.html" class="sidebar-link"><i class="fas fa-user"></i> <span>My Profile</span></a>
                <a href="cart.html" class="sidebar-link"><i class="fas fa-shopping-cart"></i> <span>Cart</span></a>
                <div class="sidebar-section">Orders</div>
                <a href="order-history.html" class="sidebar-link active"><i class="fas fa-box"></i> <span>Order
                        History</span></a>
                <div class="sidebar-section">Account</div>
                <a href="profile.html#security" class="sidebar-link"><i class="fas fa-lock"></i> <span>Change
                        Password</span></a>
                <a href="index.html" class="sidebar-link"><i class="fas fa-globe"></i> <span>Visit Website</span></a>
                <div class="sidebar-section">Other</div>
                <a href="services.html" class="sidebar-link"><i class="fas fa-cogs"></i> <span>Browse
                        Services</span></a>
                <a href="products.html" class="sidebar-link"><i class="fas fa-store"></i> <span>Browse
                        Products</span></a>
            </nav>
            <div class="sidebar-footer">
                <button class="btn btn-danger btn-sm" style="width:100%;justify-content:center" onclick="Auth.logout()">
                    <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
                </button>
            </div>
        </aside>

        <main class="main">
            <div style="margin-bottom:28px">
                <h1 style="font-size:28px;font-weight:800;margin-bottom:4px"><i class="fas fa-box"></i> Order History
                </h1>
                <p style="color:var(--text-muted);font-size:14px">Track all your past orders</p>
            </div>
            <div class="table-card">
                <table>
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Items</th>
                            <th>Total</th>
                            <th>Status</th>
                            <th>Payment</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="orders-tbody">
                        <tr>
                            <td colspan="6" style="text-align:center;padding:40px">
                                <div class="spinner"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="js/api.js?v=2"></script>
    <script src="js/auth.js"></script>
    <script>
        if (!Auth.isLoggedIn()) { window.location.href = 'login.html?redirect=order-history.html'; }

        if (Auth.isLoggedIn()) {
            const user = Auth.getUser();
            document.getElementById('sidebar-name').textContent = user.name;
            document.getElementById('sidebar-email').textContent = user.email;
            document.getElementById('sidebar-avatar').textContent = user.name.charAt(0).toUpperCase();
        }

        async function loadOrders() {
            const tbody = document.getElementById('orders-tbody');
            try {
                const data = await API('/users/orders');
                const orders = data.orders || [];
                if (orders.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;padding:60px;color:var(--text-muted)">No orders yet. <a href="products.html" style="color:var(--primary); font-weight: 600;">Start Shopping →</a></td></tr>'; return;
                }
                tbody.innerHTML = orders.map(o => `
          <tr>
            <td><span class="order-id">#${o._id.slice(-8).toUpperCase()}</span></td>
            <td>${o.items.length} item${o.items.length !== 1 ? 's' : ''}: <span style="font-size:13px">${o.items.slice(0, 2).map(i => i.title).join(', ')}${o.items.length > 2 ? '...' : ''}</span></td>
            <td><span style="font-weight:800;color:var(--text-primary); font-size: 16px;">$${o.totalAmount.toFixed(2)}</span></td>
            <td><span class="status-pill status-${o.status}">${o.status}</span></td>
            <td>
                <div class="payment-status">
                    <i class="fas fa-${o.paymentStatus === 'paid' ? 'check-circle' : 'exclamation-circle'}" style="color: ${o.paymentStatus === 'paid' ? 'var(--success)' : 'var(--warning)'}"></i>
                    ${o.paymentStatus.charAt(0).toUpperCase() + o.paymentStatus.slice(1)}
                </div>
            </td>
            <td>${new Date(o.createdAt).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' })}</td>
          </tr>
        `).join('');
            } catch (e) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;padding:60px;color:var(--text-muted)">No orders yet. <a href="products.html" style="color:var(--primary); font-weight: 600;">Start Shopping →</a></td></tr>';
            }
        }
        loadOrders();
    </script>
</body>

</html>
